<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors:</h1>
    <div class="score">
      <span class="player-score"></span>
      <span class="computer-score"></span>
    </div>

    <div class="buttons">
      <button id="rock" class="btn"><img src="./images/icons8-emoji-punio-alzado-100.png" alt=""></button>
      <button id="paper" class="btn"><img src="./images/icons8-emoji-mano-alzada-100.png" alt=""></button>
      <button id="scissors" class="btn"><img src="./images/icons8-emoji-de-mano-de-victoria-100.png" alt=""></button>
    </div>

    <div class="results">
      <p class="show-winner">Choose an option</p>
    </div>
  </div>
</body>
</html>
